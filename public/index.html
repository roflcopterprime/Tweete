<html ng-app="twitterBigApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tweete</title>

	<!-- STYLESHEETS -->

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="./main.js"></script> 
	<script src="./tService.js"></script> 
	<script src="./core.js"></script> 
</head>
<body ng-controller="controller">
	<div class = "container">
		<div class = "row">
			<h1> What's poppin??</h1>
		</div>

		<div class = "row">
			<h2> Enter below to find out who's tweeting what</h2>
			<form>
					<input type="text" placeholder="@username" ng-model="username.data">
				<button type="submit" ng-click="search()">Search</button>
			</form>
		</div>

		<div class = "row" ng-repeat = "tweet in tweets">
					<img ng-src='{{tweet.user.profile_image_url}}'></img>
					<h3>{{tweet.user.name}}</h3>
					
					<p ng-bind="tweet.text"></p>
					<p>{{tweet.created_at}}</p>
					<p> {{tweet.favorite_count}} favorites and {{tweet.retweet_count}} retweets</p>
		</div>


	</div>




</body>

</html>
