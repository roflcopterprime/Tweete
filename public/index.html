<!doctype html>

<html ng-app="twitterBigApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Luke's Training</title>

	<!-- STYLESHEETS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- JS -->

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

	<script src="main.js"></script> 
	<script src="tService.js"></script> 
	<script src="core.js"></script> 
</head>
<body ng-app="controller">
	<div class = "container">
		<div class = "row">
			<h1> What's poppin??</h1>
		</div>

		<div class = "row">
			<h2> Enter below homie</h2>
			<form>
					<input type="text" placeholder="@username" ng-model="username.data">
				<button type="submit" ng-click="search()">Search</button>
			</form>
		</div>

		<div class = "row" ng-repeat = "tweet in tweets">
					<img ng-src='{{tweet.user.profile_image_url}}'></img>
					<h3>{{tweet.user.name}}</h3>
					
					<p ng-bind-html="tweet.text | tweetMentions:'_blank'"></p>
					<p ><i>{{tweet.created_at | moment :'fromNow'}}</i></p>
					<p > {{tweet.favorite_count}}  {{tweet.retweet_count}}</p>
		</div>


	</div>




</body>

</html>
